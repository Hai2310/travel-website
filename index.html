<!doctype html>
<!-- Khai báo kiểu tài liệu là HTML5 -->
<html lang="en">
  <head>
    <!-- Thiết lập bảng mã ký tự là UTF-8 để hỗ trợ tiếng Việt và các ký tự đặc biệt -->
    <meta charset="UTF-8" />

    <!-- Đường dẫn đến favicon hiển thị trên tab trình duyệt -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <!-- Thiết lập chế độ hiển thị responsive, tương thích với nhiều loại thiết bị -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tiêu đề trang, hiển thị trên tab trình duyệt -->
    <title>Vite + React + TS</title>
  </head>
  <body>
    <!-- Thẻ div gốc, nơi React sẽ render toàn bộ giao diện vào -->
    <div id="root"></div>

    <!-- Import file JavaScript chính được build từ TypeScript, chạy ở chế độ ES module -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
